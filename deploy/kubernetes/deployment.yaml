apiVersion: apps/v1
kind: Deployment
metadata:
  name: rhsensoerp-api
  labels:
    app: rhsensoerp-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rhsensoerp-api
  template:
    metadata:
      labels:
        app: rhsensoerp-api
    spec:
      containers:
      - name: api
        image: rhsensoerp-api:latest
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: rhsensoerp-secrets
              key: connection-string
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rhsensoerp-api-service
spec:
  selector:
    app: rhsensoerp-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
